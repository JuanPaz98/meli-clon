<swiper 
    [slidesPerView]="1" 
    [spaceBetween]="0" 
    [loop]=true 
    [pagination]="{ clickable: true }" 
    [autoplay]="{ delay: 4000, pauseOnMouseEnter: true, disableOnInteraction: false}"
    [navigation]="true" class="mySwiper">
    <ng-template swiperSlide><img class="img-banner" src="../../../assets/img/banner1.webp" alt=""></ng-template>
    <ng-template swiperSlide><img class="img-banner" src="./../../assets/img/banner2.webp" alt=""></ng-template>
    <ng-template swiperSlide><img class="img-banner" src="./../../assets/img/banner3.webp" alt=""></ng-template>
    <ng-template swiperSlide><img class="img-banner" src="./../../assets/img/banner4.webp" alt=""></ng-template>
    <ng-template swiperSlide><img class="img-banner" src="./../../assets/img/banner5.webp" alt=""></ng-template>
</swiper>
