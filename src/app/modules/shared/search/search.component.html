<div class="searchbar-container">
    <form action="" class="search-form">
        <input 
            type="text" 
            class="search-input" 
            placeholder="Busca productos, marcas y mÃ¡s..."
            (keyup)="updateSearchValue($event)">
        <button type="submit" class="len">
            <div class="len-icon"></div>
        </button>
    </form>
    <div #resultsContainerElement
         class="results-container"
         [class.results-container--active]="isResultsContainerActive">
        <ul role="listbox" class="items-list">
            <li  *ngFor="let item of listFiltered"
                role="option" 
                data-index="1"
                class="item">
                <span class="item-title">{{item.title}}</span>
            </li>
        </ul>
    </div>
</div>
