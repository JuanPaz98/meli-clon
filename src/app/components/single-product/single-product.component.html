    <div class="card-description">
        <p class="product-price"> $ {{product.price}}</p>
        <div class="discount" *ngIf="product.price > 50">
            <p>Env√≠o gratis</p>
        </div>
        <div class="title">
            <h2 class="product-title">{{product.title}}</h2>
        </div>
    </div>
</div>
